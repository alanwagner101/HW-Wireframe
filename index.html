<!DOCTYPE html>
<html lang="en-us">

     <head>

        <meta charset="UTF-8"/>
        <title>HW-Wireframe</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>

    </head>

    <body>
        
        <!--comment for the header that describes itself in the header-->
        <header>
            <br><br>
            <!--this would normally be an h1 tag making it larger than h2 and onward-->
            header

        </header>
        
        <!--navigation bar, would normally have clickable links to other parts of the website-->
        <nav>
            <br><br>
            <!--this would normally be an anchor tag with a clickable button leading elsewhere on the website-->
            nav

        </nav>

        <!--creates an area of the webpage that can have different elements grouped together so you can work with individual pieces inside of one area without effecting the other areas-->
        <div class="container">
            
            <!--will be on the left side of the screen. groups together a smaller section inside of the div so we can work with the smaller elements-->
            <section>
                <br><br>
                <!--header for this section-->
                section

                <!--subsection, this allows for content inside of other content-->
                <article>
                    <br>
                    
                    <!--header for the article section-->
                    article

                    <!--this should be 1 of the headers below-->
                    <p id="p1"><strong><br>h1,h2,h3</strong></p>
                    
                    <!--this is where the paragraph goes-->
                    <p id="p2"><br>p</p>

                </article>
                

            </section>

            <!--this is the box that will be on the right side of the screen, will be full of other content-->
            <aside>
                <br><br>
                <!--header for the aside section-->
                aside

            </aside>


        </div>

        <!--footer section, will be at the very bottom of the screen-->
        <footer>
            <br><br>
            
            <!--footer text-->
            footer

        </footer>

    </body>

</html>
